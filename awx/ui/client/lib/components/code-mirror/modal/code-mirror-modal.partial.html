<div id="CodeMirror-modal" class="CodeMirror-modal modal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-heading">
                <div class="atCodeMirror-label">
                    <div class="atCodeMirror-labelLeftSide">
                         <span class="atCodeMirror-labelText" ng-class="labelClass">
                                {{ label }}
                            </span>
                         <a id=""
                            href=""
                            aria-label="{{ tooltip }}"
                            aw-pop-over="{{ tooltip }}"
                            data-placement="bottom"
                            data-container="body"
                            over-title="{{ label }}"
                            class="help-link"
                            data-original-title="{{ label }}"
                            title="{{ label }}"
                            tabindex="-1">
                             <i class="fa fa-question-circle"></i>
                         </a>
                         <div class="atCodeMirror-toggleContainer FormToggle-container">
                             <div class="btn-group">
                                <label ng-class="{'btn-primary': modalParseType === 'yaml','Button-primary--hollow' : modalParseType === 'json'}" class="btn btn-xs">
                                    <input
                                        type="radio"
                                        value="yaml"
                                        ng-model="modalParseType"
                                        ng-change="vm.toggle()"
                                        class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                            {{ vm.strings.get('label.YAML')}}
                                </label>
                                <label ng-class="{'btn-primary': modalParseType === 'json','Button-primary--hollow' : modalParseType === 'yaml'}" class="btn btn-xs">
                                    <input
                                        type="radio"
                                        value="json"
                                        ng-model="modalParseType"
                                        ng-change="vm.toggle()"
                                        class="ng-pristine ng-untouched ng-valid ng-not-empty">
                                            {{ vm.strings.get('label.JSON')}}
                                </label>
                            </div>
                         </div>
                    </div>
                    <div class="atCodeMirror-labelRightSide">
                        <div class="at-RowItem-tag at-RowItem-tag--header atCodeMirror-badge" ng-show="disabled === 'true' || disabled === true">
                            {{ vm.strings.get('label.READONLY')}}
                        </div>
                        <button aria-label="{{:: vm.strings.get('CLOSE_MODAL')}}" type="button" class="close" ng-click="close()">
                            <i class="fa fa-times-circle"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="modal-body">
                <textarea
                    ng-disabled="disabled"
                    ng-model="modalVars"
                    name="extra_variables"
                    class="form-control Form-textArea"
                    id="variables_modal">
                </textarea>
            </div>
            <div class="modal-footer">
                <div class="CodeMirror-modalControls">
                    <button ng-click="close()" class="btn btn-sm btn-default" translate>Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
