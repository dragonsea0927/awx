---
- name: Create Slack notification
  tower_notification:
    name: notification1
    organization: Default
    notification_type: slack
    token: a_token
    channels:
      - general
    state: present
  register: result

- assert:
    that:
      - result is changed

- name: Delete Slack notification
  tower_notification:
    name: notification1
    organization: Default
    notification_type: slack
    state: absent
  register: result

- assert:
    that:
      - result is changed

